<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2>Order Results</h2>

  <table id="orderResults" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Order request id</th>
        <th>UserId</th>
        <th>Order Result Status</th>
        <th>Time Executed</th>
        <th>Venue Executed</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="orderResult : ${orderResults.orderResultList}">
        <td th:text="${orderResult.id}"></td>
        <td th:text="${orderResult.getOrderRequest().id}"></td>
        <td th:text="${orderResult.userId}"></td>
        <td th:text="${orderResult.orderResultStatus}"></td>
        <td th:text="${orderResult.timeExecuted}"></td>
        <td th:text="${orderResult.executionVenue}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
