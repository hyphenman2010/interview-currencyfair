<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2>Order Requests</h2>

  <table id="orderRequests" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>UserId</th>
        <th>CurrencyFrom</th>
        <th>CurrencyTo</th>
        <th>AmountSell</th>
        <th>AmountBuy</th>
        <th>Rate</th>
        <th>TimePlaced</th>
        <th>OriginatingCountry</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="orderRequest : ${orderRequests.orderRequestList}">
        <td th:text="${orderRequest.id}"></td>
        <td th:text="${orderRequest.userId}"></td>
        <td th:text="${orderRequest.currencyFrom}"></td>
        <td th:text="${orderRequest.currencyTo}"></td>
        <td th:text="${orderRequest.amountSell}"></td>
        <td th:text="${orderRequest.amountBuy}"></td>
        <td th:text="${orderRequest.rate}"></td>
        <td th:text="${orderRequest.timePlaced}"></td>
        <td th:text="${orderRequest.originatingCountry}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
